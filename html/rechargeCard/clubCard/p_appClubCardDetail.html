<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>会员卡信息</title>
    <link href="../../../css/api.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style>
        header {
            height: 40px;
        }
        #main {
            width: 100%;
            padding: 0px 3% 20px 3%;
            box-sizing: border-box;
            color: #999999;
        }
    </style>
</head>

<body>
    <div id="VUE_BOX">
        <!-- 头部导航 start -->
        <header class=" H-theme-background-color9" id="header">
            <span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-black H-padding-vertical-top-8 H-padding-horizontal-left-5 H-z-index-100">
                <i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i>
                <label class="H-display-block H-vertical-middle H-font-size-15"></label>
            </span>
            <div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-black H-position-absolute H-padding-vertical-top-8 H-width-100-percent">会员卡信息</div>
        </header>
        <!-- 头部导航 end -->
        <div id="main">
            <div class="H-margin-vertical-top-10 H-theme-background-color-white" style="border-radius: 7px">
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">套餐名称<span style="margin-left: 12px;color: #000">{{setSection.cardName}}</span></div>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">套餐价格<span style="margin-left: 12px;color: #FF3535">{{setSection.refillMoney}}元</span></div>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">会员卡赠送<span style="margin-left: 12px;color: #FF3535">{{setSection.giveMoney}}元</span></div>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12" style="display:flex">
                    <div style="">套餐内容</div>
                    <div style="margin-left: 12px;color: #000">
                        <p v-for="(item,index) in setSection.packageDetailList">{{index+1}} {{item.serviceName}}</p>
                    </div>

                </div>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">此卡特殊项<span style="margin-left: 12px;color: #FF3535"></span></div>
            </div>
        </div>



    </div>
    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/hui/H.js"></script>
    <script type="text/javascript" src="../../../script/vue.min.js"></script>
    <script type="text/javascript" src="../../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../../script/appUtils.js"></script>
    <script type="text/javascript">
        apiready = function() {
            setStatusBarStyleFn('dark'); // 状态栏颜色
            // 头部沉侵
            var header = $api.dom('header');
            var headerH = $api.fixStatusBar(header);
            // 接收参数
            var cardDate=api.pageParam.data;
            console.log(JSON.stringify(cardDate.thisCard))



            var recard=new Vue({
                el: '#VUE_BOX',
                data: {
                    setSection: cardDate.thisCard
                },
                methods: {

                }
            })





        }
    </script>
</body>

</html>
