<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>会员卡办理</title>
    <link href="../../css/api.css" rel="stylesheet" type="text/css" />
    <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style>
        header {
            height: 40px;
        }
        #main {
            width: 100%;
            padding: 0px 2%;
            box-sizing: border-box;
        }
        footer span {
            background-color: #4FA4F3;
            border-radius: 2px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="VUE_BOX">
        <!-- 头部导航 start -->
        <header class=" H-theme-background-color9" id="header">
            <span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-black H-padding-vertical-top-8 H-padding-horizontal-left-5 H-z-index-100">
                <i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i>
                <label class="H-display-block H-vertical-middle H-font-size-15"></label>
            </span>
            <div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-black H-position-absolute H-padding-vertical-top-8 H-width-100-percent">编辑客户</div>
        </header>
        <!-- 头部导航 end -->
        <div id="main">
            <div class="H-margin-vertical-top-10 H-theme-background-color-white H-border-vertical-both-after" style="border-radius: 7px">
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">客户姓名<input v-model="user.name" style="margin-left: 12px;width: 55%;outline: none" type="text" placeholder="先生/女士"></div>
                    <span @click="editCus()" class="H-icon H-display-block" style="padding: 3px 8px 2px 8px;background-color: #4FA4F3;border-radius: 3px;color: #FFF;margin-right: 4px;font-size: 14px">编辑</span>
                </div>
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">手机号码<input ref="phone" style="margin-left: 12px;width: 55%;outline: none" :value="user.phone" type="text"></div>
                </div>
            </div>
            <div class="H-margin-vertical-top-10 H-theme-background-color-white H-border-vertical-both-after" style="border-radius: 7px">
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">办卡店铺<span style="margin-left: 12px;width: 55%;outline: none" type="text">{{user.shop}}</span></div>
                    <!-- <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i> -->
                </div>
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">销售人员<span @click="chooseSell()" style="margin-left: 12px;width: 55%;outline: none" type="text">{{user.sellPeople}}</span></div>
                    <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i>
                </div>
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">会员卡种<span @click="chooseCard()" style="margin-left: 12px;width: 55%;outline: none" type="text">{{user.chooseCard}}</span></div>
                    <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i>
                </div>
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">赠送项目<span @click="presenter()" style="margin-left: 12px;width: 55%;outline: none" type="text">{{user.presenter}}</span></div>
                    <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i>
                </div>
            </div>
            <!-- 下一步按钮 start -->
            <footer @click="nextBtn()" class="H-text-align-center H-margin-vertical-top-15 H-position-relative" style="border-radius: 7px">
                <span class="H-theme-font-color-white H-font-size-18 H-margin-vertical-bottom-15 H-display-block H-position-absolute H-padding-vertical-both-10" style="left:10px;right:10px;">下一步</span>
            </footer>
            <!-- 下一步按钮 end -->
        </div>



    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/hui/H.js"></script>
    <script type="text/javascript" src="../../script/vue.min.js"></script>
    <script type="text/javascript" src="../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../script/appUtils.js"></script>
    <script type="text/javascript">
        apiready = function() {
            setStatusBarStyleFn('dark'); // 状态栏颜色
            // 头部沉侵
            var header = $api.dom('header');
            var headerH = $api.fixStatusBar(header);
            var datas=api.pageParam.data;
            console.log(JSON.stringify(datas));

            // 未输入提示
            function toast(title){
                api.toast({
                    msg: title,
                    duration: 2000,
                    location: 'bottom'
                })
            }

            // 监听p_addEditCustom页面传递的数据
            api.addEventListener({
                name: 'editCus'
            },function(res,err){
                manage.user.name=res.value.message.name;
                manage.user.phone=res.value.message.phone;
                manage.user.birth=res.value.message.birth;
                manage.user.gender=res.value.message.gender;
            })
            // 登录人员信息
            var userInfo=GET_USER_INFO();
            // console.log(JSON.stringify(GET_USER_INFO()))
            // datas.carryPeople=GET_USER_INFO();
            // if(userInfo.shopId!==null){
                sellpeop=userInfo.staffName;
            // } else {
            //     sellpeop="--请选择销售人员--";
            // }

            var manage=new Vue({
                el: '#VUE_BOX',
                data: {
                    user: {
                        name: datas.mess.custom.customerName,
                        phone: datas.phone,
                        shop: datas.shop.shopName,
                        sellPeople: sellpeop,
                        chooseCard: "--请选择会员卡种--",
                        presenter: '--不赠送任何服务和商品--',
                        birth: '',
                        gender: ''
                    }
                },
                methods: {
                    // 编辑用户
                    editCus(){
                        api.openWin({
                            name: 'p_appEditCustomer',
                            url: 'clueCard/p_appEditCustomer.html',
                            pageParam: {
                                data: datas
                            }
                        })
                    },
                    // 选择店铺
                    chooseShop(){
                        // request({
                        //     url: "app/shop/shop_role_list",
                        //     returnAll: true
                        // },function(res){
                        //     // console.log(JSON.stringify(res.body.data.shopList))
                        //     var arr=res.body.data.shopList;
                        //     // userData.shop=arr;
                        //     var data=[];
                        //     for(var i=0;i<arr.length;i++){
                        //         data[i]=arr[i].shopName;
                        //     }
                            // shopMessage=arr;
                            var shopArr=[];
                            shopArr[0]=datas.shop.shopName;
                            var title="选择店铺";
                            api.actionSheet({
                                title: title,
                                cancelTitle: '取消',
                                buttons: shopArr
                            }, function(ret, err) {
                                var index = ret.buttonIndex;
                                console.log(index)
                                console.log(JSON.stringify(shopArr))
                                if(index){
                                    if(index!==(shopArr.length+1)){
                                        manage.user.shop=shopArr[index-1];
                                        // datas.shop=arr[index-1];
                                        // console.log(JSON.stringify(userData.shop))
                                    } else {

                                    }
                                }

                            });
                        // })
                    },
                    // 选择销售人员
                    chooseSell(){
                        request({
                            url: 'app/staff/staff_list?shopId='+datas.shop.shopId
                        },function(res){
                            // console.log(JSON.stringify(res));
                            var roleArr=[];
                            for(var i=0;i<res.length;i++){
                                roleArr[i]=res[i].staffName;
                            }
                            api.actionSheet({
                                title: '请选择销售人员',
                                cancelTitle: '取消',
                                buttons: roleArr
                            }, function(ret, err) {
                                var index = ret.buttonIndex;
                                if(index!==(roleArr.length+1)){
                                    manage.user.sellPeople=roleArr[index-1];
                                    datas.sellPeople=res[index-1];
                                    // console.log(JSON.stringify(userData.shop))
                                } else {

                                }
                            });
                        })
                    },
                    // 选择会员卡
                    chooseCard(){
                        request({
                            url: 'app/shop_card/card_list?isValid=1'
                        },function(res){
                            var cardArr=[];
                            // console.log(JSON.stringify(res));
                            for(var i=0;i<res.length;i++){
                                cardArr[i]=res[i].cardName;
                            }
                            api.actionSheet({
                                title: '请选择会员卡种',
                                cancelTitle: '取消',
                                buttons: cardArr
                            }, function(ret, err) {
                                var index = ret.buttonIndex;
                                if(index!==(cardArr.length+1)){
                                    manage.user.chooseCard=cardArr[index-1];
                                    datas.chooseCard=res[index-1];
                                    // console.log(JSON.stringify(userData.shop))
                                } else {

                                }
                            });
                        })
                    },
                    // 赠送项目
                    presenter(){
                        // api.openWin({
                        //     name: 'p_appChoosePresenter',
                        //     url: 'clueCard/p_appChoosePresenter.html'
                        // })
                    },
                    // 下一步
                    nextBtn(){
                        if(manage.user.name==''){
                            toast("请输入姓名");
                        } else {
                            if(manage.user.phone==''){
                                toast("请输电话号码");
                            } else {
                                if(manage.user.shop=="--请选择办卡店铺--"){
                                    toast("请选择办卡店铺");
                                } else {
                                    if(manage.user.sellPeople=="--请选择销售人员--"){
                                        toast("请选择销售人员");
                                    } else {
                                        if(manage.user.chooseCard=="--请选择会员卡种--"){
                                            toast("请选择会员卡种");
                                        } else {
                                            // console.log(JSON.stringify(datas))
                                            datas.usermessage=manage.user;
                                            datas.payId=2;
                                            api.openWin({
                                                name: 'p_appTransPay',
                                                url: 'clueCard/p_appTransPay.html',
                                                pageParam: {
                                                    data: datas
                                                }
                                            })
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            })




        }
    </script>
</body>

</html>
