<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>会员卡充值</title>
    <link href="../../css/api.css" rel="stylesheet" type="text/css" />
    <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style>
        header {
            height: 40px;
        }
        #main {
            width: 100%;
            padding: 0px 2%;
            box-sizing: border-box;
        }
        footer span {
            background-color: #4FA4F3;
            border-radius: 2px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="VUE_BOX">
        <!-- 头部导航 start -->
        <header class=" H-theme-background-color9" id="header">
            <span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-black H-padding-vertical-top-8 H-padding-horizontal-left-5 H-z-index-100">
                <i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i>
                <label class="H-display-block H-vertical-middle H-font-size-15"></label>
            </span>
            <div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-black H-position-absolute H-padding-vertical-top-8 H-width-100-percent">会员卡充值</div>
        </header>
        <!-- 头部导航 end -->
        <div id="main">
            <div class=" H-theme-background-color-white H-border-vertical-both-after" style="border-radius: 7px">
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">充值店铺<span style="margin-left: 12px">{{userData.shop.shopName}}</span></div>
                    <!-- <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i> -->
                </div>
                <div @click="sellPeo()" class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">销售人员<span style="margin-left: 12px">{{chargeData.staff}}</span></div>
                    <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i>
                </div>
            </div>
            <div class="H-margin-vertical-top-10 H-theme-background-color-white H-border-vertical-both-after" style="border-radius: 7px">
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">充值送金额<span style="margin-left: 12px"></span></div>
                </div>
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12"><input v-model="chargeData.money" type="text" style="margin-left: 12px; outline: none" placeholder="请输入充值金额"></div>
                </div>
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12"><input v-model="chargeData.giveMoney" type="text" style="margin-left: 12px; outline: none" placeholder="请输入赠送金额"></div>
                </div>
            </div>
            <div class="H-margin-vertical-top-10 H-theme-background-color-white H-border-vertical-both-after" style="border-radius: 7px">
                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active">
                    <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">赠送项目<span style="margin-left: 12px">不赠送任何服务和产品</span></div>
                    <i style="position: absolute; right: 5%;top: 30%" class="H-iconfont H-icon-arrow-right H-theme-font-color-999 H-font-size-14 H-vertical-middle"></i>
                </div>
            </div>
            <!-- 下一步按钮 start -->
            <footer @click="nextBtn()" class="H-text-align-center H-margin-vertical-top-15 H-position-relative" style="border-radius: 7px">
                <span class="H-theme-font-color-white H-font-size-18 H-margin-vertical-bottom-15 H-display-block H-position-absolute H-padding-vertical-both-10" style="left:10px;right:10px;">下一步</span>
            </footer>
            <!-- 下一步按钮 end -->
        </div>



    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/hui/H.js"></script>
    <script type="text/javascript" src="../../script/vue.min.js"></script>
    <script type="text/javascript" src="../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../script/appUtils.js"></script>
    <script type="text/javascript">
        apiready = function() {
            setStatusBarStyleFn('dark'); // 状态栏颜色
            // 头部沉侵
            var header = $api.dom('header');
            var headerH = $api.fixStatusBar(header);
            var userData=api.pageParam.data;
            console.log(JSON.stringify(userData))
            // 未输入提示
            function toast(title){
                api.toast({
                    msg: title,
                    duration: 2000,
                    location: 'bottom'
                })
            }
            var userInfo=GET_USER_INFO();
            // if(userInfo.shopId!==null){
                sellpeop=userInfo.staffName;
            // } else {
            //     sellpeop="--请选择销售人员--";
            // }

            var charge=new Vue({
                el: '#VUE_BOX',
                data: {
                    userData: userData,
                    chargeData: {
                        shop: '--选择充值店铺--',
                        staff: sellpeop,
                        money: '',
                        giveMoney: ''
                    }
                },
                methods: {
                    // 销售人员
                    sellPeo: function(){
                        request({
                            url: 'app/staff/staff_list?shopId='+userData.shop.shopId
                        },function(res){
                            // console.log(JSON.stringify(res))
                            var arr=[]
                            for(var i=0;i<res.length;i++){
                                arr[i]=res[i].staffName;
                            }
                            api.actionSheet({
                                title: "请选择销售人员",
                                cancelTitle: '取消',
                                buttons: arr
                            }, function(ret, err) {
                                var index = ret.buttonIndex;
                                if(index!==(arr.length+1)){
                                    charge.chargeData.staff=arr[index-1];
                                    userData.sellPeople=res[index-1];
                                    // console.log(JSON.stringify(userData.shop))
                                } else {

                                }
                            });
                        })
                    },

                    nextBtn: function(){
                        var subData=new Object();
                        subData.qccId=userData.mess.card.qccId;
                        subData.customerId=userData.mess.custom.customerId;
                        subData.shopId=userData.shop.shopId;
                        subData.customerRefillMoney=charge.chargeData.money;
                        subData.paymentMethod='';
                        subData.customerGiveMoney=charge.chargeData.giveMoney?charge.chargeData.giveMoney:0;
                        userData.subData=subData;
                        userData.payId=1;
                        if(charge.chargeData.staff=="--选择销售人员--"){
                            toast("请选择销售人员")
                        } else {
                            if(charge.chargeData.money==''){
                                toast("请输入充值金额")
                            } else {
                                api.openWin({
                                    name: 'p_appTransPay',
                                    url:'clueCard/p_appTransPay.html',
                                    pageParam: {
                                        data: userData
                                    }

                                })
                            }
                        }
                    }
                }
            })




        }
    </script>
</body>

</html>
